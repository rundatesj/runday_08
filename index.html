<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Îü¨ÎãùÌÅ¨Î£® Ïõî ÎßàÏùºÎ¶¨ÏßÄ ÎåÄÍ≤∞</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: linear-gradient(135deg, #e0f2fe 0%, #e8eaf6 100%); min-height: 100vh; padding: 20px; }
        .container { max-width: 1400px; margin: 0 auto; }
        .header { text-align: center; margin-bottom: 30px; }
        .header h1 { font-size: 2.5rem; color: #374151; margin-bottom: 10px; }
        .setup-guide, .forms-container, .dashboard-section, .records-section, .chart-container { background: white; border-radius: 16px; padding: 24px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .forms-section { display: grid; grid-template-columns: 1fr 2fr; gap: 30px; margin-bottom: 30px; }
        .team-cards { display: grid; grid-template-columns: 1fr 1fr; gap: 16px; margin-bottom: 20px; }
        .team-card { background: linear-gradient(135deg, #8b5cf6, #9333ea); color: white; padding: 20px; border-radius: 12px; text-align: center; position: relative; }
        .team-card.grape { background: linear-gradient(135deg, #6366f1, #4f46e5); }
        .team-score { font-size: 1.8rem; font-weight: bold; }
        .chart-container { height: 350px; position: relative; margin-bottom: 20px; }
        .chart-canvas { position: absolute; top: 0; left: 0; width: 100% !important; height: 100% !important; }
        table { width: 100%; border-collapse: collapse; }
        table th, table td { padding: 8px 12px; text-align: left; border-bottom: 1px solid #e5e7eb; font-size: 0.9rem; }
        .team-badge { display: inline-block; padding: 2px 6px; border-radius: 4px; font-size: 0.8rem; font-weight: 500; }
        .team-badge.milk { background: #ede9fe; color: #7c3aed; }
        .team-badge.grape { background: #e0e7ff; color: #4338ca; }
        .iframe-container { position: relative; width: 100%; height: 500px; border-radius: 8px; overflow: hidden; }
        .iframe-container iframe { width: 100%; height: 100%; border: none; }
        @media (max-width: 768px) { .forms-section, .charts-grid, .team-cards { grid-template-columns: 1fr; } }
    </style>
</head>
<body>
    <div class="container">
        <!-- Í∏∞Ï°¥ Íµ¨Ï°∞ ÎèôÏùº (header, forms-section, charts-grid, records-section) -->
    </div>
    <script>
        function fixCanvasHeight() {
            document.querySelectorAll('.chart-canvas').forEach(canvas => {
                canvas.style.height = '350px';
                canvas.height = 350;
            });
        }

        function initializeChart(ctx, config) {
            const chart = new Chart(ctx, {
                ...config,
                options: {
                    ...config.options,
                    responsive: true,
                    maintainAspectRatio: false,
                    layout: { padding: 0 },
                    animation: false
                }
            });
            fixCanvasHeight();
            return chart;
        }

        function updateTeamChart() {
            const ctx = document.getElementById('teamChart').getContext('2d');
            if (window.teamChartInstance) window.teamChartInstance.destroy();

            const dummyData = [10, 20, 30, 40];
            window.teamChartInstance = initializeChart(ctx, {
                type: 'bar',
                data: {
                    labels: ['Day1', 'Day2', 'Day3', 'Day4'],
                    datasets: [
                        { label: 'ü•õ Ïö∞Ïú†ÌåÄ', data: dummyData, backgroundColor: '#8b5cf6' },
                        { label: 'üçá Ìè¨ÎèÑÌåÄ', data: dummyData, backgroundColor: '#6366f1' }
                    ]
                },
                options: { plugins: { legend: { position: 'top' } }, scales: { y: { beginAtZero: true } } }
            });
        }

        function updatePersonalChart() {
            const ctx = document.getElementById('personalChart').getContext('2d');
            if (window.personalChartInstance) window.personalChartInstance.destroy();

            const dummyData = [15, 25, 35, 45];
            window.personalChartInstance = initializeChart(ctx, {
                type: 'bar',
                data: {
                    labels: ['User1', 'User2', 'User3', 'User4'],
                    datasets: [{
                        label: 'ÎàÑÏ†Å Í±∞Î¶¨ (km)',
                        data: dummyData,
                        backgroundColor: ['#8b5cf6', '#6366f1', '#8b5cf6', '#6366f1']
                    }]
                },
                options: { plugins: { legend: { display: false } }, scales: { y: { beginAtZero: true } } }
            });
        }

        function updateMiniChart() {
            const ctx = document.getElementById('miniChart').getContext('2d');
            if (window.miniChartInstance) window.miniChartInstance.destroy();

            const dummyData = [50, 50];
            window.miniChartInstance = initializeChart(ctx, {
                type: 'doughnut',
                data: {
                    labels: ['ü•õ Ïö∞Ïú†ÌåÄ', 'üçá Ìè¨ÎèÑÌåÄ'],
                    datasets: [{
                        data: dummyData,
                        backgroundColor: ['#8b5cf6', '#6366f1']
                    }]
                },
                options: { plugins: { legend: { position: 'bottom' } } }
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            updateTeamChart();
            updatePersonalChart();
            updateMiniChart();
        });
    </script>
</body>
</html>
