<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>러닝크루 월 마일리지 대결</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <style>
        /* (스타일 그대로 유지 - 생략) */
    </style>
</head>
<body>
    <div class="container">
        <!-- 헤더 -->
        <div class="header">
            <h1>🏆 러닝크루 월 마일리지 대결</h1>
            <p>우유팀 vs 포도팀 - 실시간 대결 현황</p>
        </div>
        <div class="main-content">
            <!-- 왼쪽 패널 -->
            <div class="left-panel">(좌측 패널 내용 그대로 유지)</div>
            <!-- 가운데 패널 -->
            <div class="center-panel">
                <div class="team-cards">(팀 카드 내용 그대로 유지)</div>
                <div class="chart-container">
                    <h3>팀별 누적 기록</h3>
                    <canvas id="mainChart" class="main-chart-canvas"></canvas>
                </div>
                <div class="mini-charts">
                    <div class="mini-chart">
                        <h4>팀 비율</h4>
                        <canvas id="pieChart" class="chart-canvas"></canvas>
                    </div>
                    <div class="mini-chart">
                        <h4>개인 TOP 5</h4>
                        <canvas id="personalChart" class="chart-canvas"></canvas>
                    </div>
                </div>
            </div>
            <!-- 오른쪽 패널 -->
            <div class="right-panel">(오른쪽 패널 내용 그대로 유지)</div>
        </div>
    </div>
<script>
// (기존 스크립트 전체 포함, destroyAllCharts() 수정된 버전 포함)
</script>
</body>
</html>
