<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>러닝크루 월 마일리지 대결</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: linear-gradient(135deg, #e0f2fe 0%, #e8eaf6 100%); min-height: 100vh; padding: 20px; }
        .container { max-width: 1400px; margin: 0 auto; }
        .header { text-align: center; margin-bottom: 30px; }
        .header h1 { font-size: 2.5rem; color: #374151; margin-bottom: 10px; }
        .charts-grid { display: grid; grid-template-columns: 1fr; gap: 20px; margin-bottom: 30px; }
        .chart-container { background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); overflow-x: auto; }
        .chart-container h3 { color: #374151; margin-bottom: 15px; font-size: 1.1rem; }
        .chart-canvas { min-width: 800px; height: 400px !important; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🏆 러닝크루 월 마일리지 대결</h1>
            <p>Team 우유 vs Team 포도 - Google Forms로 간편하게 기록하세요!</p>
        </div>

        <div class="charts-grid">
            <div class="chart-container">
                <h3>팀별 누적 기록</h3>
                <canvas id="teamChart" class="chart-canvas"></canvas>
            </div>
            <div class="chart-container">
                <h3>개인별 TOP 10</h3>
                <canvas id="personalChart" class="chart-canvas"></canvas>
            </div>
        </div>
    </div>

    <script>
        const teamData = {
            labels: ['8/1', '8/2', '8/3', '8/4', '8/5', '8/6', '8/7', '8/8', '8/9', '8/10'],
            datasets: [
                { label: '우유팀', data: [10, 20, 30, 50, 70, 90, 110, 130, 150, 170], backgroundColor: '#8b5cf6' },
                { label: '포도팀', data: [15, 25, 40, 55, 80, 100, 120, 145, 165, 180], backgroundColor: '#6366f1' }
            ]
        };

        const personalData = {
            labels: ['Runner1', 'Runner2', 'Runner3', 'Runner4', 'Runner5', 'Runner6', 'Runner7', 'Runner8', 'Runner9', 'Runner10'],
            datasets: [{
                label: '누적 거리 (km)',
                data: [100, 95, 90, 85, 80, 75, 70, 65, 60, 55],
                backgroundColor: ['#8b5cf6', '#8b5cf6', '#8b5cf6', '#6366f1', '#6366f1', '#6366f1', '#8b5cf6', '#8b5cf6', '#6366f1', '#6366f1']
            }]
        };

        new Chart(document.getElementById('teamChart').getContext('2d'), {
            type: 'bar',
            data: teamData,
            options: {
                indexAxis: 'y',
                responsive: true,
                maintainAspectRatio: false,
                scales: { x: { beginAtZero: true } },
                plugins: { legend: { position: 'bottom' } }
            }
        });

        new Chart(document.getElementById('personalChart').getContext('2d'), {
            type: 'bar',
            data: personalData,
            options: {
                indexAxis: 'y',
                responsive: true,
                maintainAspectRatio: false,
                scales: { x: { beginAtZero: true } },
                plugins: { legend: { display: false } }
            }
        });
    </script>
</body>
</html>
